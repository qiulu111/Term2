<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../放大镜插件/css/magnifier.css">
    <title>放大镜效果</title>
</head>

<body>
    <!--大容器-->
    <div class="magnifier" id="magnifier1">
        <div class="magnifier-container">
            <div class="images-cover"></div>
            <!--当前图片显示容器-->
            <div class="move-view"></div>
            <!--跟随鼠标移动的盒子-->
        </div>
        <div class="magnifier-assembly">
            <div class="magnifier-btn">
                <span class="magnifier-btn-left">&lt;</span>
                <span class="magnifier-btn-right">&gt;</span>
            </div>
            <!--按钮组-->
            <div class="magnifier-line">
                <!--缩略图-->
                <ul class="clearfix animation03">
                    <li>
                        <div class="small-img">
                            <img src="../放大镜插件/images/1.png" />
                        </div>
                    </li>
                    <li>
                        <div class="small-img">
                            <img src="../放大镜插件/images/2.png" />
                        </div>
                    </li>
                    <li>
                        <div class="small-img">
                            <img src="../放大镜插件/images/3.png" />
                        </div>
                    </li>
                    <li>
                        <div class="small-img">
                            <img src="../放大镜插件/images/4.png" />
                        </div>
                    </li>
                </ul>
            </div>

        </div>
        <!--经过放大的图片显示容器-->
        <div class="magnifier-view"></div>

    </div>
</body>
<!--1.引入jquery.min.js-->
<script src="../放大镜插件/js/jquery-1.11.3.min.js"></script>
<!--2. 引入放大镜插件-->
<script type="text/javascript" src="../放大镜插件/js/magnifier(1).js"></script>
<script type="text/javascript">
    $(function() {
        //调用插件函数
        magnifier({
            magnifier: "#magnifier1", //最外层的大容器
            width: 500, //承载容器宽
            height: 500, //承载容器高
            //moveWidth: null, //如果设置了移动盒子的宽度，则不计算缩放比例
            zoom: 5 //缩放比例
        })
    });
</script>

</html>
