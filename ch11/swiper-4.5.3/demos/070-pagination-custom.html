<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../dist/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 600px;
      height: 300px;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      
      display: flex;
      
      justify-content: center;
      align-items: center;
    }
    .swiper-pagination-bullet {
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      color:#000;
      opacity: 1;
      background: rgba(0,0,0,0.2);
    }
    .swiper-pagination-bullet-active {
      color:#fff;
      background: #007aff;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
	  <!-- 轮播容器-->
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="../img/banner1.jpg"></div>
      <div class="swiper-slide"><img src ="../img/banner2.jpg"></div>
      <div class="swiper-slide"><img src ="../img/banner3.jpg" ></div>
      <div class="swiper-slide"><img src ="../img/banner4.jpg"></div>
      
    </div>
	<!-- 指示点 -->
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
	<!-- 左右箭头 -->
	<div class="swiper-button-next"></div>
	<div class="swiper-button-prev"></div>
  </div>

  <!-- 引入轮播JS脚本 -->
  <script src="../dist/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
  //调用轮播方法 出入轮播参数
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + '</span>';
        },
      },
	  navigation: {
	    nextEl: '.swiper-button-next',
	    prevEl: '.swiper-button-prev',
	  },
	  
    });
  </script>
</body>
</html>
